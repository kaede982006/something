<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <style>
        /* 기본 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        /* 비디오 스타일 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 시작 화면 (Click Here) 스타일 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        #start-screen:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <video id="myVideo" loop playsinline>
        <source src="./rickroll.mp4" type="video/mp4">
        브라우저가 비디오를 지원하지 않습니다.
    </video>

    <div id="start-screen">Click Here</div>

    <script>
        const video = document.getElementById('myVideo');
        const startScreen = document.getElementById('start-screen');

        startScreen.addEventListener('click', function() {
            video.play().then(() => {
                document.title = "LOL"

                // Click Here 화면 숨기기
                startScreen.style.opacity = '0';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                }, 500);
            }).catch(error => {
                console.error("재생 실패:", error);
                alert("비디오를 재생할 수 없습니다. 파일 경로(./rickroll.mp4)를 확인해주세요.");
            });
        });
    </script>
</body>
</html>
