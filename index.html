<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수상한 사이트</title>
    <style>
        /* 화면의 여백을 없애고 스크롤을 방지합니다 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 영상 컨테이너: 클릭 방지 및 위치 잡기 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 사용자가 영상을 클릭해서 멈추는 것을 방지 */
        }

        /* iframe 강제 크기 조절 (16:9 비율 유지하며 꽉 채우기) */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 화면 너비 기준 16:9 비율 계산 */
            width: 100vw;
            height: 56.25vw; 
            /* 화면 높이 기준 16:9 비율 계산 (최소 크기 보장) */
            min-height: 100vh;
            min-width: 177.77vh; 
            /* 정중앙 정렬 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=o8yR3J8UydUX8H9e&controls=0&autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
